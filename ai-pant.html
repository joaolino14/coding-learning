<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Belajar dengan TeknoDev AI">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ai.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</head>
<body>
    <div class="bg-animation"></div>

    <main class="chat-container">
        <header class="chat-header">
            <h1>TeknoDev</h1>
            <div class="model-info">TeknoDevAI </div>
        </header>

        <div class="chat-messages">
            <!-- Messages will be added here dynamically -->
            <div class="welcome-message">
                <div class="welcome-content">
                    <h2>Welcome to AI Assistant</h2>
                    <p>Ask me anything or start with one of these:</p>
                    <div class="suggestions">
                        <button class="suggestion-btn">Jelaskan tag HTML dasar</button>
                        <button class="suggestion-btn">Apa itu Flexbox,Grid di CSS</button>
                        <button class="suggestion-btn">Contoh Kode JS sederhana</button>
                        <button class="suggestion-btn">Berikan saya Contoh kode React</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
            <div class="disclaimer">
                AI Assistant may produce inaccurate information. Consider verifying important information.
                    <p>&copy; 2023 TeknoDev. All rights reserved.</p>
                    <p>Created by Marcellino Jonathan</p>
            </div>
        </div>
    </main>

<script src="{{ url_for('static', filename='js/ai.js') }}"></script>


</body>
</html>
